<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Application</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/spreadsheet.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Spreadsheet Application</h1>
            <nav>
                <button id="new-sheet">New Sheet</button>
                <button id="load-sheet">Load Existing Sheet</button>
                <button id="save-sheet">Save Sheet</button>
            </nav>
        </header>
        <main>
            <div id="spreadsheet-container">
                <!-- Spreadsheet UI will be rendered here -->
            </div>
            <div id="status-bar">
                <span id="status-message">Welcome to Spreadsheet Application</span>
            </div>
        </main>
    </div>
</body>
</html>
